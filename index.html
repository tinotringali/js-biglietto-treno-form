<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS -->
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <div class="passenger p-3 mt-2">
        <h5 class="pb-2">Calcola il prezzo del tuo boglietto</h5>
        <form class="row flex-column gx-3 gy-2 align-items-center">
            <div class="col-9">
                <h6>Nome Cognome</h6>
                <input type="text" class="form-control" id="specificSizeInputName">
            </div>
            <div class="col-9">
                <h6>Km da percorrere</h6>
                <div class="input-group">
                    <input type="text" class="form-control" id="specificSizeInputGroupUsername">
                </div>
            </div>
            <div class="col-9 pb-3">
                <h6>Fascia d'et√†</h6>
                <select class="form-select" id="specificSizeSelect">
                    <option selected>Scegli</option>
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                </select>
            </div>
            <button type="button" class="btn btn-success">Genera</button>
            <button type="button" class="btn btn-light">Annulla</button>
        </form>
    </div>
    <!-- file javascript -->
    <script src="js/main.js"></script>
    <!-- file javascript -->
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- script bootstrap -->
</body>
</html>
