<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS -->
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <div class="passenger p-3 mt-2">
        <h5 class="pb-2 text-light">Calcola il prezzo del tuo boglietto</h5>
        <form class="row flex-column gx-3 gy-2 align-items-center">
            <div class="col-9">
                <h6 class="text-light">Nome Cognome</h6>
                <input type="text" class="form-control" id="dati-utente">
            </div>
            <div class="col-9">
                <h6 class="text-light" id="km">Km da percorrere</h6>
                <div class="input-group">
                    <input type="text" class="form-control" id="km-percorrezza">
                </div>
            </div>
            <div class="col-9 pb-3">
                <h6 class="text-light">Fascia d'et√†</h6>
                <select class="form-select" id="age">
                    <option selected>Scegli</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
            <button type="button" class="btn btn-success" id="genera">Genera</button>
            <button type="button" class="btn btn-light" id="annulla">Annulla</button>
        </form>
    </div>
    <div class="card m-auto mt-5" style="width: 18rem; width: 37.5rem;">
        <div class="card-header">
          Il tuo biglietto
        </div>
        <table class="table">
            <thead>
              <tr class="table-danger">
                <th scope="col">Nome passeggero</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-success">
                <td scope="row">dati passeggero</td>
                <td>offerta</td>
                <td>Numero carrozza</td>
                <td>codiceCP</td>
                <td>costo</td>
              </tr>
            </tbody>
          </table>
      </div>
    <!-- file javascript -->
    <script src="js/main.js"></script>
    <!-- file javascript -->
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- script bootstrap -->
</body>
</html>
